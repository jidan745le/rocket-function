<script>
    //implementation
    let asap = (function () {
        let text = 1;
        let textNode = document.createTextNode(text.toString());
        return function (fn) {
            let observer = new MutationObserver(() => {
                fn();
                observer.disconnect();
            });

            observer.observe(textNode, { characterData: true })
            text = -text;
            textNode.textContent = text.toString();

        }
    })()

    let compose = (fnArray) => {
        if (fnArray.length == 0) {
            return arg => arg;
        } else if (fnArray.length == 1) {
            return fnArray[0];
        }
        else {
            return fnArray.reduce((a, b) => arg => {
                let result = a(arg);
                if(result instanceof rocketPromise){
                    return result.then(b);
                }else{
                    return b(result);
                }
               
            })
        }

    }

    function rocketPromise(fnToExec) {
        this.fnArray = [];
        this.catchFn = [];
        this.resolve = (value) => {
            asap(() => { compose(this.fnArray)(value) });
        }

        this.reject = (value) => {
            asap(() => { this.catchFn[0](value) })
        }

        fnToExec(this.resolve, this.reject);
    }


    rocketPromise.prototype.then = function (fn) {
        this.fnArray.push(fn);
        return this;
    }

    rocketPromise.prototype.catch = function (fn) {
        this.catchFn.push(fn);
        return this;
    }

    //test
    new rocketPromise(function (resolve, reject) {
        let a = 1;
        a++;
        resolve(a);

    }).then((a) => {
        console.log(a);
        return a;
    }).then((a)=>{
        return new rocketPromise(resolve=>{
            a++;
            setTimeout(()=>{
                resolve(a);
            }  ,2000);
            
        }) 
    }).then((a)=>{
        console.log(a);
        a++;
        return a;
    }).then((a)=>{
        console.log(a);
        a++;
        return a;
    }).then((a)=>{
        console.log(a);
        return a;
    })
</script>
